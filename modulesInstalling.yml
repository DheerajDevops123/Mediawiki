# Installing the Mediawiki Application
- hosts : all
  remote_user : localhost
  become : yes
  vars_files: variables.yaml
  tasks :
    - name : Installing the yum-utils packages
      yum :
        name : yum-utils
        state : present

    - name: Installing the Epel repo packages
      yum:
        name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
        state: present

    - name: Installing the Remi repo packages
      yum:
        name: https://rpms.remirepo.net/enterprise/remi-release-7.rpm
        state: present

    - name : Installing the centOS packages
      yum :
        name : centos-release-scl
        state : present

    - name: Enabling the remi-php7.4
      shell: yum-config-manager --enable remi-php7.4

    - name : Installing the PHP packages using Yum module
      yum :
        name : "{{item}}"
        state : present
      ignore_errors : yes
      loop :
      - php-common
      - php-mysqlnd
      - php
	    - php-gd
	    - php-xml
	    - php-mbstring
	    - php-json
	    - php-intl
      - php-apcu
      - wget
	    - dnf

    - name : Installing the mariadb packages using the dnf module
      dnf :
        name : "{{item}}"
        state : present
      ignore_errors : yes
      loop :
        - httpd
        - mariadb-server
        - mariadb
        - mod_ssl

    - name: Starting the  MariaDB service at Daemon Level
      systemd:
        name: mariadb
        state: started

    - name: Running the mysql_secure_installation service
      expect:
        command: mysql_secure_installation

    - name: Configuring the hosts
      mysql_user:
        login_password: "{{ mysql_pwd }}"
        check_implicit_admin: yes
        name: root
        host: "{{ item }}"
        password: "{{ mysql_pwd }}"
        state: present
      with_items:
        - localhost
        - 127.0.0.1

    - name: Adding the jinja config file
      template:
        src: mysql.conf.j2
        dest: /root/.my.cnf

    - name: Run MySQL command for root user login to DB
      command: mysql -u root -p{{ mysql_pwd }} 
      
    - name: Creating the New Database
      mysql_db: name=wikidatabase state=present login_user=root login_password="{{ mysql_pwd }}"

    - name: Creating new User and providing permission to the Database
      mysql_user:
        login_user: root
        login_password: "{{ mysql_pwd }}"
        name : wiki
        password: "{{ mysql_user_pwd }}"
        priv: '*.*:ALL'
        state: present

    - name: Reloading the privilege tables
      command: |
        mysql -p{{ mysql_pwd }} -ne "{{ item }}"
      with_items:
        - FLUSH PRIVILEGES
      changed_when: False

    - name: Run MySQL command to show databases
      mysql: 
        query: |
          SHOW DATABASES;
          SHOW GRANTS FOR 'wiki'

    - name: Enabling mariadb on Daemon level
      command: systemctl enable mariadb

    - name: Enabling httpd server on Daemon level
      command: systemctl enable httpd

    - name : Downloading the MediWiki Source code
      get_url :
        url : https://releases.wikimedia.org/mediawiki/1.42/mediawiki-1.42.1.tar.gz
        dest : /home/mediawikiuser
        mode : '777'

    - name: Importing the gpg key from the Url
      get_url:
        url: https://releases.wikimedia.org/mediawiki/1.42/mediawiki-1.42.1.tar.gz.sig
        dest : /home/mediawikiuser
        mode: '777'

    - name : Untar the downloaded mediawiki tar file
      unarchive :
        src : /home/centos/mediawiki-1.42.1.tar.gz
        dest : /var/www
        remote_src : yes

    - name: Creating sym link for mediawiki-1.42.1
      file:
        src: /var/www/mediawiki-1.42.1/
        dest: /var/www/mediawiki
        state: link

    - name : Changing Apache to look at default
      lineinfile :
        path : /etc/httpd/conf/httpd.conf
        regexp : DocumentRoot "/var/www/html"
        line : DocumentRoot "/var/www"

    - name : Changing Apache to look at directory
      lineinfile :
        path : /etc/httpd/conf/httpd.conf
        regexp : <Directory "/var/www/html">
        line : <Directory "/var/www">

    - name : Changing Apache to look at DirectoryIndex index.html index.html.var index.php
      lineinfile :
        path : /etc/httpd/conf/httpd.conf
        regexp :     DirectoryIndex index.html
        line : DirectoryIndex index.html index.html.var index.php

    - name : Changing ownership
      command : chown -R apache:apache /var/www/mediawiki-1.38.2

    - name : Starting httpd
      service :
        name : httpd
        state : restarted

    - name : start firewall
      command : systemctl start firewalld

    - name: permit traffic for https service
      firewalld:
        service: https
        permanent: yes
        state: enabled

    - name: permit traffic for http service
      firewalld:
        service: http
        permanent: yes
        state: enabled

    - name : Restarting firewall
      command : systemctl restart firewalld

    - name : Enabling https
      command : restorecon -FR /var/www/mediawiki-1.38.2/
      
    - name : Enabling https
      command : restorecon -FR /var/www/mediawiki